<form novalidate [formGroup]="filtroForm" (ngSubmit)="getSearch()">
    <div class="mb-3">
        <label for="cliente" class="form-label">Cliente:</label>
        <div class="input-group">
            <input class="form-control" type="text" id="cliente" formControlName="cliente">
            <button class="btn btn-outline-danger" type="reset">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="referencia" class="form-label">Referencia:</label>
        <div class="input-group">
            <input class="form-control" type="text" id="referencia" formControlName="referencia">
            <button class="btn btn-outline-danger" type="reset">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <div class="input-group">
            <input class="form-control" type="text" id="usuario" formControlName="usuario">
            <button class="btn btn-outline-danger" type="reset">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="fecha" class="form-label">Fecha:</label>
        <div class="input-group">
            <input class="form-control" type="date" id="inicio" formControlName="inicio">
            <input class="form-control" type="date" id="fin" formControlName="fin">
            <button class="btn btn-outline-danger" type="reset">X</button>
        </div>
    </div>
    <div class="mb-3">
        <label for="tipo" class="form-label">Tipo:</label>
        <div class="input-group">
            <select class="form-select" formControlName="tipo">
                <option selected value="">Todos</option>
                <option *ngFor="let tipo of tipos" value="{{tipo}}">{{tipo}}</option>
            </select>
            <button class="btn btn-outline-danger" type="reset">X</button>
        </div>
    </div>
    <div>
        <label for="estado" class="form-label">Estado:</label>
        <div *ngFor="let estado of estados" class="form-check">
            <input class="form-check-input" type="radio" id="estado" value='{{estado}}'
                formControlName="estado">{{estado}}
        </div>
    </div>
    <div>
        <input class="btn btn-outline-primary mt-5 w-100" type="submit" value="Buscar">
    </div>
</form>
